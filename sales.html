<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Projected Sales</title>
    <link rel="stylesheet" href="sales.css">
  </head>

  <body>
    <h1>Cookies Needed By Location Each Day</h1>
    <table>

      <tbody class="table-body">

      <tfoot class="table-foot">

    <h1>Tossers Needed Hourly Per Location</h1>
    <table>
      <thead class="table-hours">
      </thead>
      <tbody class="table-body">
      </tbody>
      <tfoot class="table-foot">

    </table>

    <form id="form">
      <fieldset>
        <div>
          <label for="name">Store Name: </label>
          <input type="text" name="name" placeholder="Store Name" required>

        <div>

          <label for="minCust">Minimum Customers: </label>

        <div>
          <label for="maxCust">Maximum Customers: </label>

        </div>

        <div>
          <label for="avgCookies">Average Cookies: </label>

        <input type="submit" value="Add New Store">

      </fieldset>
